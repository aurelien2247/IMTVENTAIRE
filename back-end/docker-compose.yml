version: '3.8'

services:
  frontend:
    build:
      context: ..
      dockerfile: front-end/Dockerfile
    ports:
      - "5173:80"
      - "443:443"
    depends_on:
      - backend
    volumes:
      - ../ssl:/etc/nginx/ssl:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: imtventaire-backend
    hostname: imtventaire-backend
    ports:
      - "${PORT:-3333}:3333"
    volumes:
      - ../ssl:/app/ssl:ro

    env_file:
      - .env
    depends_on:
      - postgres
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PG_HOST=postgres
      - PG_PORT=5433
      - HOST=0.0.0.0
      - PORT=3333

  postgres:
    image: postgres:15-alpine
    ports:
      - "5433:5433"
    environment:
      - POSTGRES_USER=${PG_USER:-postgres}
      - POSTGRES_PASSWORD=${PG_PASSWORD:-postgres}
      - POSTGRES_DB=${PG_DB_NAME:-imtventaire}
      - POSTGRES_PORT=5433
    command: -p 5433
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/insert_table.sql:/docker-entrypoint-initdb.d/01-create-tables.sql:ro
      - ./database/insert_data.sql:/docker-entrypoint-initdb.d/02-insert-data.sql:ro
    env_file:
      - .env

volumes:
  postgres_data: