version: '3.8'

services:
  frontend:
    build:
      context: ../front-end
      dockerfile: Dockerfile
    ports:
      - "5174:80"
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3333}:3333"

    env_file:
      - .env
    depends_on:
      - postgres
    command: npm run dev
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PG_HOST=postgres
      - PG_PORT=5433

  postgres:
    image: postgres:15-alpine
    ports:
      - "5433:5433"
    environment:
      - POSTGRES_USER=${PG_USER:-postgres}
      - POSTGRES_PASSWORD=${PG_PASSWORD:-postgres}
      - POSTGRES_DB=${PG_DB_NAME:-imtventaire}
      - POSTGRES_PORT=5433
    command: -p 5433
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/insert_table.sql:/docker-entrypoint-initdb.d/01-create-tables.sql
      - ./database/insert_data.sql:/docker-entrypoint-initdb.d/02-insert-data.sql
    env_file:
      - .env

volumes:
  postgres_data: